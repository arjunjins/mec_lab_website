<!DOCTYPE html>
<html>
    <head>
        <title>
            Keyword : Learn how to type fast
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <a href="#" class="keyword">KEYWORD</a>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </header>
        <section>
            <img src="stars.png" id="stars">
            <img src="moon.png" id="moon">
            <img src="mountains_behind.png" id="mountains_behind">
            <h2 id="text">Type faster</h2>
            <a href="#sec" id="btn">Explore</a>
            <img src="mountains_front.png" id="mountains_front">
        </section>
        <div class="sec" id="sec">
            <h2>KEYWORD : Learn touch typing faster, easier, efficiently</h2>
            <p>Insert intro about keyyword here!!!!!<br><br>Insert more about keyword here!!!!!<br><br>Insert conclusion about Keyword here!!!!</p>
        </div>

        <script>
            let stars = document.getElementById('stars');
            let moon = document.getElementById('moon');
            let mountains_behind = document.getElementById('mountains_behind');
            let text = document.getElementById('text');
            let btn = document.getElementById('btn');
            let mountains_front = document.getElementById('mountains_front');
            let header = document.querySelector('header');


            window.addEventListener('scroll', function(){
                let value = window.scrollY;
                stars.style.left = value * 0.25 + 'px';
                moon.style.top = value * 0.85 + 'px';
                mountains_behind.style.top = value * 0.25 + 'px';
                mountains_front.style.top = value * 0 + 'px';
                text.style.marginRight = value * 2.5 + 'px';
                text.style.marginTop = value * 0.5 + 'px';
                btn.style.marginTop = value * 1 + 'px';
                header.style.top = value * 0.25 + 'px';
            })
        </script>
    </body>

</html>
